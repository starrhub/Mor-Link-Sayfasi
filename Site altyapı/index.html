<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starr's Bio</title>
    <link rel="icon" type="image/png" href="assets/yildiz.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #9d4edd;
            --secondary-color: #5a189a;
            --background-start: #1e0538;
            --background-end: #2d0a5f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Try Me Button */
        .try-me-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 14px;
            z-index: 1000;
        }

        .try-me-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Made with Love */
        .made-with-love {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            animation: heartBeat 1.5s ease infinite;
            z-index: 1000;
        }

        @keyframes heartBeat {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .animated-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            animation: floatAnimation 20s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff3366, #ba265d);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #7c4dff, #448aff);
            top: 50%;
            right: -200px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #69f0ae, #00bfa5);
            bottom: -125px;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes floatAnimation {
            0% { transform: rotate(0deg) translate(0, 0) scale(1); }
            33% { transform: rotate(120deg) translate(50px, 50px) scale(1.1); }
            66% { transform: rotate(240deg) translate(-50px, 50px) scale(0.9); }
            100% { transform: rotate(360deg) translate(0, 0) scale(1); }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 3px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .link-button {
            background: var(--glass-bg);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid var(--glass-border);
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .app-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 20px;
            }

            .links {
                grid-template-columns: 1fr;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
